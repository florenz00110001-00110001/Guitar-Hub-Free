<style>
  :root{
    --bg:#111;
    --panel:#000;
    --accent:orange;
    --muted:#222;
    --text:#fff;
    --card:#1a1a1a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    text-align:center;
    transition:background 0.25s,color 0.25s;
  }
  header{
    width:100%;
    background:var(--panel);
    padding:10px 18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:fixed;
    top:0; left:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.6);
  }
  .logo{display:flex;align-items:center;font-weight:700;font-size:1.25rem}
  .logo .guitar{color:#fff}
  /* hub background changed to orange as requested */
  .logo .hub{color:black;background:orange;padding:4px 8px;border-radius:6px;margin-left:8px}
  .controls{display:flex;gap:8px;align-items:center}
  main{padding:92px 14px 40px; max-width:980px;margin:0 auto;}
  button{padding:10px 16px;border-radius:8px;border:none;background:var(--accent);color:#000;font-weight:600;cursor:pointer;transition:all 0.2s}
  button:hover{opacity:0.9}
  .back-btn{background:#444;color:#fff}
  .ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px}
  .card{background:var(--muted);padding:14px;border-radius:10px;margin:12px 0;box-shadow:0 6px 16px rgba(0,0,0,0.6);transition:all 0.3s ease}
  /* smoother show/hide with helper functions in JS */
  .hidden{display:none;opacity:0}
  .visible{display:block;opacity:1}
  .chord-grid{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;padding:8px}
  .chord-card{width:120px;background:#222;padding:10px;border-radius:10px;box-shadow:0 6px 14px rgba(0,0,0,0.6);text-align:center;transition:transform 0.2s}
  .chord-card:hover{transform:scale(1.05)}
  .chord-card img{width:100px;height:auto;display:block;margin:8px auto}
  .timer{font-weight:700;color:gold;font-size:1.2rem;margin:8px}
  #quiz-options button{display:block;width:100%;margin:8px 0;background:#333;color:#fff;padding:10px;border-radius:8px}
  input[type="text"],input[type="email"],input[type="password"]{

  .row{display:flex;gap:8px;align-items:center}
  .row .small{width:48px;padding:8px}
  .song{padding:10px;border-radius:8px;background:#171717;margin:8px 0;text-align:left}
  .song .title{font-weight:700}
  .song .meta{font-size:0.9rem;color:#ddd;margin-top:6px}
  #burger{font-size:1.4rem;background:none;border:none;color:#fff;cursor:pointer;padding:6px 8px}
  #account-panel{position:fixed;top:58px;right:12px;width:300px;background:#141414;padding:12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6);display:none;z-index:1100}
  #account-panel h4{margin:0 0 8px 0}
  #strum-highlight{font-size:1.5rem;margin:12px 0;letter-spacing:6px}
  @media (max-width:600px){
    .logo{font-size:1.05rem}
    main{padding:96px 12px}
    .chord-card{width:96px}

    }

    if(!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    try{
      const stream = await navigator.mediaDevices.getUserMedia({audio:true});
      sourceStream = { mediaStream: stream };
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      const bufferLength = analyser.fftSize;
      dataArray = new Uint8Array(bufferLength);

      currentStrumIndex = 0;
      hits = 0;
      totalStrums = 0;
      strumActive = true;
      startMicBtn.textContent = "Stop Mic Test";
      updateStrumHighlight();
      strumFeedback.textContent = "Listening...";
      requestAnimationFrame(checkStrum);
    }catch(e){
      strumFeedback.textContent = "Mic access denied or unavailable.";
      console.error(e);
    }
  }

  function checkStrum(){
    if(!strumActive) return;
    analyser.getByteTimeDomainData(dataArray);
    // compute a simple amplitude metric
    let sum = 0;
    for(let i=0;i<dataArray.length;i++){
      const v = dataArray[i]-128;
      sum += Math.abs(v);
    }
    const avg = sum / dataArray.length;
    // tweak threshold for sensitivity; this is a simple approximation
    const STRUM_THRESHOLD = 8; // tuned empirically; you can adjust
    let detected = null;
    if(avg > STRUM_THRESHOLD){
      // detect direction by comparing low-frequency energy vs overall? We keep placeholder: treat as ‚Üì
      // Optional: use approximate envelope sign changes to detect up vs down ‚Äî for simplicity use ‚Üì
      detected = "‚Üì";
      // To try to detect up vs down, you would need more complex audio analysis (out of scope)
    }

    if(detected){
      // simple debounce: wait a small time so we don't double count
      // We'll pause detection for 250ms after detecting
      totalStrums++;
      const expected = currentPattern[currentStrumIndex];
      const highlightElem = document.getElementById("strum-highlight");
      if(detected === expected){
        hits++;
        // mark correct visually by temporarily highlighting the token green
        // advance index
        currentStrumIndex++;
        updateStrumHighlight();
        strumFeedback.textContent = "Correct strum!";
      } else {
        // wrong
        strumFeedback.textContent = `Wrong strum (got ${detected} expected ${expected})`;
        // flash the current token red for a short time
        // do not advance index
        // We simulate flashing by temporarily wrapping with red span
        // For simplicity we update feedback only
      }

      // update dashboard accuracy
      const accuracy = totalStrums > 0 ? Math.round((hits/totalStrums)*100) : 0;
      document.getElementById("dash-strum").textContent = accuracy + "%";

      if(currentStrumIndex >= currentPattern.length){
        strumFeedback.textContent = "Pattern completed!";
        strumActive = false;
        startMicBtn.textContent = "Start Mic Test";
        // stop stream
        if(sourceStream && sourceStream.mediaStream) sourceStream.mediaStream.getTracks().forEach(t=>t.stop());
        return;
      }

      // small pause to avoid multiple triggers
      // We'll block detection for 300ms
      strumActive = true;
      // simple debounce using setTimeout to continue checks
      setTimeout(()=>{ strumActive = true; requestAnimationFrame(checkStrum); }, 300);
      return;
    }

    // continue loop
    requestAnimationFrame(checkStrum);
  }

  startMicBtn.addEventListener("click", startMic);

  // --- Quiz: include more chords & images ---
  // Use expanded chord set
  const quizChords = ["C","D","E","F","G","A","B","Am","Dm","Em","F#m","Bm","Cmaj7","C#m","G#m","F#","Fsharpm"];
  let quizScore = 0;
  let quizCount = 0;
  const quizTotal = 10;
  const quizArea = document.getElementById("quiz-area");
  const quizResult = document.getElementById("quiz-result");
  const quizImage = document.getElementById("quiz-image");
  const quizOptions = document.getElementById("quiz-options");
  const timerEl = document.getElementById("timer");
  let quizTimer;
  let currentQuizChord;

  document.getElementById("start-quiz").addEventListener("click", ()=>{
    quizScore = 0;
    quizCount = 0;
    quizResult.classList.add("hidden");
    quizArea.classList.remove("hidden");
    document.getElementById("start-quiz").style.display = 'none';
    document.getElementById("reset-quiz").style.display = 'inline-block';
    nextQuizChord();
  });

  document.getElementById("reset-quiz").addEventListener("click", ()=>{
    quizScore = 0; quizCount = 0;
    quizArea.classList.add("hidden");
    quizResult.classList.add("hidden");
    document.getElementById("start-quiz").style.display = 'inline-block';
    document.getElementById("reset-quiz").style.display = 'none';
  });

  function nextQuizChord(){
    clearInterval(quizTimer);
    if(quizCount >= quizTotal){
      quizArea.classList.add("hidden");
      quizResult.classList.remove("hidden");
      quizResult.textContent = `Quiz Completed! Score: ${quizScore}/${quizTotal}`;
      // update dashboard history (store in-memory)
      recordQuizScore(quizScore);
      document.getElementById("start-quiz").style.display = 'inline-block';
      document.getElementById("reset-quiz").style.display = 'none';
      return;
    }
    currentQuizChord = quizChords[Math.floor(Math.random()*quizChords.length)];
    // show image if available; fallback to text
    const imgSrc = chordImageName(currentQuizChord);
    quizImage.innerHTML = `<img src="${imgSrc}" alt="${currentQuizChord}" style="max-width:200px" onerror="this.onerror=null;this.style.display='none';document.getElementById('quiz-image').textContent='${currentQuizChord}';">`;
    quizOptions.innerHTML = "";
    // Build 4 choices including the correct one
    const choices = shuffleArray(quizChords.slice()).slice(0,4);
    if(!choices.includes(currentQuizChord)) choices[Math.floor(Math.random()*choices.length)] = currentQuizChord;
    choices.forEach(c=>{
      const btn = document.createElement("button");
      btn.textContent = c;
      btn.addEventListener("click", ()=>{
        if(c===currentQuizChord) quizScore++;
        quizCount++;
        nextQuizChord();
      });
      quizOptions.appendChild(btn);
    });
    startQuizTimer();
  }

  function startQuizTimer(){
    let time = 5;
    timerEl.textContent = time;
    clearInterval(quizTimer);
    quizTimer = setInterval(()=>{
      time--;
      timerEl.textContent = time;
      if(time<=0){
        clearInterval(quizTimer);
        quizCount++;
        nextQuizChord();
      }
    },1000);
  }

  function shuffleArray(array){
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Dashboard quiz history (in-memory)
  let quizHistory = [];
  function recordQuizScore(score){
    quizHistory.push({score, date: new Date().toISOString()});
    document.getElementById("dash-quiz").textContent = quizHistory.map(q=>q.score).join(", ");
  }

  // Keep initial panel visible state consistent
  showPanel(loginScreen);

  // Minor safety: expose showPanel for debug
  window.showPanel = showPanel;

</script>
