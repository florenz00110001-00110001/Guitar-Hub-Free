<!DOCTYPE html>

<style>
  :root{
    --bg:#111;
    --panel:#000;
    --accent:orange;
    --muted:#222;
    --text:#fff;
    --card:#1a1a1a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    text-align:center;
    transition:background 0.25s,color 0.25s;
  }
  header{
    width:100%;
    background:var(--panel);
    padding:10px 18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:fixed;
    top:0; left:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.6);
  }
  .logo{display:flex;align-items:center;font-weight:700;font-size:1.25rem}
  .logo .guitar{color:#fff}
  .logo .hub{color:black;background:yellow;padding:4px 8px;border-radius:6px;margin-left:8px}
  .controls{display:flex;gap:8px;align-items:center}
  main{padding:92px 14px 40px; max-width:980px;margin:0 auto;}
  button{padding:10px 16px;border-radius:8px;border:none;background:var(--accent);color:#000;font-weight:600;cursor:pointer;transition:0.2s;}
  button:hover{opacity:0.9;}
  .back-btn{background:#444;color:#fff}
  .ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px}
  .card{background:var(--muted);padding:14px;border-radius:10px;margin:12px 0;box-shadow:0 6px 16px rgba(0,0,0,0.6);transition:opacity 0.25s ease-in-out, transform 0.25s ease-in-out;}
  .card.hidden{opacity:0;transform:translateY(20px);pointer-events:none;}
  .chord-grid{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;padding:8px}
  .chord-card{width:120px;background:#222;padding:10px;border-radius:10px;box-shadow:0 6px 14px rgba(0,0,0,0.6);text-align:center}
  .chord-card img{width:100px;height:auto;display:block;margin:8px auto}
  .timer{font-weight:700;color:gold;font-size:1.2rem;margin:8px}
  #quiz-options button{display:block;width:100%;margin:8px 0;background:#333;color:#fff;padding:10px;border-radius:8px}
  input[type="text"],input[type="email"],input[type="password"]{
    width:100%;padding:10px;border-radius:8px;border:none;background:#1b1b1b;color:#fff;margin-bottom:10px;font-size:1rem;
  }
  .row{display:flex;gap:8px;align-items:center}
  .row .small{width:48px;padding:8px}
  .song{padding:10px;border-radius:8px;background:#171717;margin:8px 0;text-align:left}
  .song .title{font-weight:700}
  .song .meta{font-size:0.9rem;color:#ddd;margin-top:6px}
  #burger{font-size:1.4rem;background:none;border:none;color:#fff;cursor:pointer;padding:6px 8px}
  #account-panel{position:fixed;top:58px;right:12px;width:300px;background:#141414;padding:12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6);display:none;z-index:1100;transition:opacity 0.25s;}

    .logo{font-size:1.05rem}
    main{padding:96px 12px}
    .chord-card{width:96px}
  }
  .light-mode{background:#fff;color:#fff} /* keep font white even in light mode */
  .light-mode .logo .hub{background:orange;color:black}

function renderSongs(filter=""){
  songList.innerHTML = "";
  const q = filter.trim().toLowerCase();

    const div = document.createElement("div");

    songList.appendChild(div);
  });
}

function escapeHtml(str){ return str.replace(/'/g,"\\'").replace(/\"/g,"\\\""); }

function selectSong(name){
  const song = songs.find(s=>s.name===name) || songs.find(s=>s.name===decodeURIComponent(name));

  document.getElementById("song-pattern").textContent = `Pattern: ${song.pattern} ‚Äî Chords: ${song.chords}`;

// --- Microphone & sound detector ---
document.getElementById("start-mic").addEventListener("click", async ()=>{
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
    try{
      const stream = await navigator.mediaDevices.getUserMedia({audio:true});
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 2048;
      const dataArray = new Uint8Array(analyser.fftSize);
      
      const detectSound = () => {
        analyser.getByteTimeDomainData(dataArray);
        const max = Math.max(...dataArray);
        const min = Math.min(...dataArray);
        const amplitude = max - min;
        const feedback = document.getElementById("strum-feedback");
        feedback.textContent = amplitude > 30 ? "Strum detected ‚Äî amplitude high" : "Strum low or silent";
        requestAnimationFrame(detectSound);
      };
      detectSound();
    }catch(e){
      document.getElementById("strum-feedback").textContent = "Mic access denied.";
    }
  } else {
    document.getElementById("strum-feedback").textContent = "Mic not supported.";
  }
});

// --- Chord recognition quiz (simplified) ---
const quizChords = ["C","D","E","F","G","A","B","Am","Dm","Em","F#m","Bm"];
const quizImage = document.getElementById("quiz-image");
const quizOptions = document.getElementById("quiz-options");
const timerEl = document.getElementById("timer");
const quizArea = document.getElementById("quiz-area");
const quizResult = document.getElementById("quiz-result");
const startQuizBtn = document.getElementById("start-quiz");
const resetQuizBtn = document.getElementById("reset-quiz");
let score = 0;
let quizCount = 0;
let currentAnswer = "";
let timerInterval;

function nextQuizChord(){
  if(quizCount>=10){ showQuizResult(); return; }
  const ch = quizChords[Math.floor(Math.random()*quizChords.length)];
  currentAnswer = ch;
  quizImage.textContent = ch; // placeholder for chord image
  quizOptions.innerHTML = "";
  let options = [...quizChords].sort(()=>0.5-Math.random()).slice(0,3);
  if(!options.includes(ch)) options[Math.floor(Math.random()*3)] = ch;
  options.forEach(o=>{
    const btn = document.createElement("button");
    btn.textContent = o;
    btn.addEventListener("click", ()=>{
      if(o===currentAnswer) score++;
      quizCount++;
      clearInterval(timerInterval);
      nextQuizChord();
    });
    quizOptions.appendChild(btn);
  });
  let time = 5;
  timerEl.textContent = time;
  timerInterval = setInterval(()=>{
    time--;
    timerEl.textContent = time;
    if(time<=0){ clearInterval(timerInterval); quizCount++; nextQuizChord(); }
  }, 1000);
}

function showQuizResult(){
  quizArea.classList.add("hidden");
  quizResult.classList.remove("hidden");
  quizResult.textContent = `Quiz finished. Score: ${score}/10`;
  startQuizBtn.style.display="inline-block";
  resetQuizBtn.style.display="none";
  score=0; quizCount=0;
}

startQuizBtn.addEventListener("click", ()=>{
  startQuizBtn.style.display="none";
  resetQuizBtn.style.display="inline-block";
  quizArea.classList.remove("hidden");
  quizResult.classList.add("hidden");
  nextQuizChord();
});

resetQuizBtn.addEventListener("click", ()=>{
  score=0; quizCount=0;
  startQuizBtn.style.display="inline-block";
  resetQuizBtn.style.display="none";
  quizArea.classList.add("hidden");
  quizResult.classList.add("hidden");
});
