<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Guitar Hub</title>
<style>
  /* General Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background: #000; color: #fff; }

  /* Hub Styles */
  #hub { background-color: #000; padding: 20px; min-height: 100vh; }
  .orange { background-color: orange; color: #000; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; transition: all 0.3s ease; }
  .orange:hover { filter: brightness(90%); }

  /* Button & Layout */
  button { font-size: 16px; }
  #main-menu { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }

  /* Guitar Hub */
  #guitar-hub { background: black; padding: 20px; border-radius: 8px; text-align: center; }
  #guitar-img { width: 200px; height: auto; filter: brightness(100%) invert(100%); margin-bottom: 20px; }

  /* Hidden sections */
  .hidden { display: none; }

  /* Transitions */
  .transition { transition: all 0.3s ease; }

  /* Responsive */
  @media (max-width: 768px) {
    #guitar-img { width: 150px; }
    .orange { width: 90%; margin: 10px 0; }
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="login-screen">
  <h1>Welcome to Free Guitar Hub</h1>
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="login-btn" class="orange">Login</button>
</div>

<!-- Main Hub -->
<div id="hub" class="hidden">
  <div id="guitar-hub" class="transition">
    <img id="guitar-img" src="image/guitar.png" alt="Guitar">
    <h2>Guitar Hub</h2>
    <button id="learn-song-btn" class="orange">Learn Songs</button>
    <button id="strum-practice-btn" class="orange">Strum Practice</button>
    <button id="chord-rec-btn" class="orange">Chord Recognition</button>
    <button id="settings-btn" class="orange">Settings</button>
  </div>
</div>

<script>
  // Login functionality
  const loginBtn = document.getElementById("login-btn");
  const loginScreen = document.getElementById("login-screen");
  const hub = document.getElementById("hub");

  loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if(username && password) {
      loginScreen.classList.add("hidden");
      hub.classList.remove("hidden");
    } else {
      alert("Please enter username and password");
    }
  });
</script>

</body>
</html>
<div id="strum" class="hidden">
  <h2>Strum Practice</h2>
  <input type="text" id="song-search" placeholder="Search songs..." oninput="filterSongs()"><br>
  <select id="song-select" onchange="updateSongPattern()"></select><br>
  <p id="song-pattern"></p>
  <button id="random-song" class="orange">Random Song</button>
  <button id="play-guitar-sound" class="orange">Guitar Sound Test</button>
  <p id="strum-feedback"></p>
  <button onclick="goBack()" class="orange">⬅ Back</button>
</div>

<!-- Learn Song Replacement -->
<div id="learn-song" class="hidden">
  <h2>Learn Song</h2>
  <p>We currently don't have the Learn Song function, but you can learn it in the Tabs app.</p>
  <button onclick="window.open('https://www.tabsapp.com', '_blank')" class="orange">Download Tabs App</button>
  <button onclick="goBack()" class="orange">⬅ Back</button>
</div>

<script>
  // --- Local chord images ---
  function populateChordGrid() {
    const grid = document.getElementById("chord-grid");
    grid.innerHTML = "";
    chords.forEach(c => {
      let div = document.createElement("div");
      div.className = "chord-card";
      div.innerHTML = `<img src="image/${c.toLowerCase()}.png" alt="${c}"><br>${c}`;
      grid.appendChild(div);
    });
  }

  // --- Practice Chords ---
  document.getElementById("practice-btn").onclick = () => {
    document.getElementById("main-menu").classList.add("hidden");
    document.getElementById("practice").classList.remove("hidden");
    nextPractice();
  };
  let practiceIndex = 0;
  function nextPractice() {
    practiceIndex = Math.floor(Math.random() * chords.length);
    document.getElementById("practice-display").textContent = chords[practiceIndex];
    document.getElementById("practice-feedback").textContent = "";
  }
  document.getElementById("next-practice").onclick = nextPractice;

  // --- Strum Practice Setup ---
  const songs = [
    {name:"Anak",pattern:"D D U U D U"},
    {name:"Buwan",pattern:"D U D U D U"},
    {name:"Tadhana",pattern:"D D D D"},
    {name:"Hawak Kamay",pattern:"U D U D U D"},
    {name:"Ikaw",pattern:"D U U D U D"},
    {name:"Tagpuan",pattern:"D D U D U"},
    {name:"Kung Ako Na Lang Sana",pattern:"D D U D U D"},
    {name:"Huwag Ka Lang Mawawala",pattern:"U D U D"},
    {name:"Pusong Ligaw",pattern:"D U D U"},
    {name:"Bakit Pa?",pattern:"D D U D"},
    {name:"Mundo",pattern:"U D U D"},
    {name:"Sa’yo",pattern:"D D U D U"},
    {name:"Mahal Ko o Mahal Ako",pattern:"D U D U D U"},
    {name:"Sana",pattern:"D D U U D U"},
    {name:"Torete",pattern:"D U D U"},
    {name:"Hanggang Kailan",pattern:"D D U D"},
    {name:"Nadarang",pattern:"U D U D"},
    {name:"Paubaya",pattern:"D U D U D"},
    {name:"Huling Sayaw",pattern:"D D U D"},
    {name:"Di Na Muli",pattern:"D U D U"}
  ];

  function populateSongSelect() {
    const sel = document.getElementById("song-select");
    sel.innerHTML = "";
    songs.forEach((s, i) => {
      let o = document.createElement("option");
      o.value = i;
      o.textContent = s.name;
      o.setAttribute("data-pattern", s.pattern);
      sel.appendChild(o);
    });
    updateSongPattern();
  }

  function updateSongPattern() {
    let idx = document.getElementById("song-select").value;
    let song = songs[idx];
    document.getElementById("song-pattern").textContent = "Strum Pattern: " + song.pattern;
  }

  document.getElementById("random-song").onclick = () => {
    let i = Math.floor(Math.random() * songs.length);
    document.getElementById("song-select").value = i;
    updateSongPattern();
  }

  function filterSongs() {
    let term = document.getElementById("song-search").value.toLowerCase();
    const sel = document.getElementById("song-select");
    sel.innerHTML = "";
    songs.filter(s => s.name.toLowerCase().includes(term))
         .forEach((s, i) => {
            let o = document.createElement("option");
            o.value = i;
            o.textContent = s.name;
            o.setAttribute("data-pattern", s.pattern);
            sel.appendChild(o);
         });
    updateSongPattern();
  }

  document.getElementById("play-guitar-sound").onclick = () => {
    alert("Guitar sound test coming soon!");
  }
</script>
<!-- Main Menu Navigation and Back Button Function -->
<script>
  function goBack() {
    document.getElementById("strum").classList.add("hidden");
    document.getElementById("learn-song").classList.add("hidden");
    document.getElementById("practice").classList.add("hidden");
    document.getElementById("main-menu").classList.remove("hidden");
  }

  // --- Populate on Load ---
  window.onload = () => {
    populateChordGrid();
    populateSongSelect();
  }

  // --- Example chords array ---
  const chords = ["C","D","E","F","G","A","B","Am","Em","Dm","Bm"];

  // --- Optional: toggle dark mode button ---
  const darkModeBtn = document.getElementById("dark-mode-btn");
  if(darkModeBtn){
    darkModeBtn.onclick = () => {
      document.body.classList.toggle("dark-mode");
    }
  }

  // --- Hub UI Fix ---
  // Set hub background orange, guitar icon white
  const hub = document.getElementById("guitar-hub");
  if(hub){
    hub.style.backgroundColor = "orange";
    const guitarIcon = hub.querySelector("img");
    if(guitarIcon) guitarIcon.style.filter = "invert(100%)";
  }

  // --- Remove extra logins, ensure only one login screen visible ---
  const logins = document.querySelectorAll(".login-screen");
  if(logins.length > 1){
    for(let i=1;i<logins.length;i++){
      logins[i].remove();
    }
  }
</script>

<style>
  body { margin:0; font-family:Arial,sans-serif; }
  .hidden { display:none; }
  #strum, #learn-song, #practice, #main-menu { padding:20px; }
  .orange { background-color:orange; color:white; border:none; padding:10px; margin:5px; cursor:pointer; }
  .chord-card { display:inline-block; text-align:center; margin:5px; }
  .chord-card img { width:50px; height:50px; }
  #guitar-hub { padding:20px; border-radius:10px; text-align:center; margin-bottom:20px; }
  .dark-mode { background-color:#222; color:#eee; }
  /* Transition Effects */
  #strum, #learn-song, #practice, #main-menu { transition: all 0.3s ease-in-out; }
</style>
