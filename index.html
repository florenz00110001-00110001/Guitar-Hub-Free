<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Guitar Hub</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4;}
    header {background: orange; padding: 10px; text-align:center; position:relative;}
    header h1 {margin:0; color:white;}
    .toggle-btn, .burger {position:absolute; top:10px; background:none; border:none; font-size:20px; cursor:pointer;}
    .toggle-btn {right:10px;}
    .burger {left:10px;}
    nav {display:none; background:#333; padding:10px;}
    nav a {color:white; text-decoration:none; display:block; padding:5px;}
    .container {padding:20px;}
    button {padding:10px; margin:5px;}
    #quiz, #accountInfo, #strumPractice {display:none;}
    .hidden {display:none;}
    .song {margin:5px 0; padding:8px; background:#fff; border-radius:5px; cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <button class="burger">â˜°</button>
    <h1>Free Guitar Hub</h1>
    <button class="toggle-btn">ðŸŒ™</button>
  </header>

  <nav id="menu">
    <a href="#" id="accountLink">Account Info</a>
    <a href="#" id="quizLink">Chord Recognition Quiz</a>
    <a href="#" id="strumLink">Strum Practice</a>
    <a href="#">Download Tabs App</a>
  </nav>

  <div class="container">
    <div id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button id="loginBtn">Login</button>
      <button id="guestBtn">Continue without account</button>
    </div>

    <div id="accountInfo" class="hidden">
      <h2>Account Dashboard</h2>
      <p id="userInfo"></p>
      <button id="changePassBtn">Change Password</button>
      <button id="deleteAccBtn">Delete Account</button>
    </div>

    <div id="quiz" class="hidden">
      <h2>Chord Recognition Quiz</h2>
      <button id="startQuizBtn">Start Quiz</button>
      <div id="quizContent" class="hidden">
        <img id="chordImage" src="" alt="Chord" width="150"><br>
        <div id="options"></div>
        <p id="timer"></p>
        <p id="score"></p>
      </div>
    </div>

    <div id="strumPractice" class="hidden">
      <h2>Strum Practice</h2>
      <input type="text" id="songSearch" placeholder="Search song..."><br>
      <div id="songList"></div>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.querySelector('.toggle-btn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        document.body.style.background='#222';
        document.body.style.color='white';
      } else {
        document.body.style.background='#f4f4f4';
        document.body.style.color='black';
      }
    });

    // Burger menu
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // Login
    const loginBtn = document.getElementById('loginBtn');
    const guestBtn = document.getElementById('guestBtn');
    const loginDiv = document.getElementById('login');
    const accountInfo = document.getElementById('accountInfo');
    const userInfo = document.getElementById('userInfo');
    let currentUser = null;

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value;
      currentUser = username;
      loginDiv.classList.add('hidden');
      accountInfo.classList.remove('hidden');
      userInfo.textContent = `Logged in as ${username}`;
    });

    guestBtn.addEventListener('click', () => {
      currentUser = "Guest";
      loginDiv.classList.add('hidden');
      accountInfo.classList.remove('hidden');
      userInfo.textContent = "Logged in as Guest";
    });

    // Navigation
    document.getElementById('accountLink').onclick = () => {
      accountInfo.classList.remove('hidden');
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('strumPractice').classList.add('hidden');
    };
    document.getElementById('quizLink').onclick = () => {
      accountInfo.classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      document.getElementById('strumPractice').classList.add('hidden');
    };
    document.getElementById('strumLink').onclick = () => {
      accountInfo.classList.add('hidden');
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('strumPractice').classList.remove('hidden');
    };

    // Quiz
    const chords = ["C","D","E","G","A","F"];
    let currentChord, score=0, qCount=0, timer;
    const startQuizBtn = document.getElementById('startQuizBtn');
    const quizContent = document.getElementById('quizContent');
    startQuizBtn.onclick = () => {
      score=0; qCount=0;
      quizContent.classList.remove('hidden');
      nextQuestion();
    };

    function nextQuestion(){
      if(qCount>=10){
        document.getElementById('score').textContent = `Final Score: ${score}/10`;
        return;
      }
      qCount++;
      currentChord = chords[Math.floor(Math.random()*chords.length)];
      document.getElementById('chordImage').src=`chords/${currentChord}.png`;
      let options = [...chords].sort(()=>Math.random()-0.5).slice(0,4);
      if(!options.includes(currentChord)) options[0]=currentChord;
      document.getElementById('options').innerHTML='';
      options.forEach(opt=>{
        const btn=document.createElement('button');
        btn.textContent=opt;
        btn.onclick=()=>checkAnswer(opt);
        document.getElementById('options').appendChild(btn);
      });
      startTimer();
    }

    function checkAnswer(answer){
      if(answer===currentChord) score++;
      clearInterval(timer);
      nextQuestion();
    }

    function startTimer(){
      let time=5;
      document.getElementById('timer').textContent=`Time: ${time}`;
      timer=setInterval(()=>{
        time--;
        document.getElementById('timer').textContent=`Time: ${time}`;
        if(time<=0){
          clearInterval(timer);
          nextQuestion();
        }
      },1000);
    }

    // Strum songs
    const strumSongs = [
      {name:"Huling El Bimbo", pattern:"DD UUDD DU"},
      {name:"14", pattern:"DD UDUDD DU"},
      {name:"Kahit Maputi Na Ang Buhok Ko", pattern:"DUD DUD"},
      {name:"Perfect", pattern:"DD UU DU"},
      {name:"Yellow", pattern:"D DU UDU"},
      {name:"Knockin' on Heaven's Door", pattern:"DD GDU"},
      {name:"Let It Be", pattern:"DU DU DU"},
      {name:"Wonderwall", pattern:"DDUUDU"},
      {name:"Zombie", pattern:"DD UDU"},
      {name:"I'm Yours", pattern:"DU DU DU"},
      {name:"With or Without You", pattern:"DD UU DD"},
      {name:"Hey Jude", pattern:"D DU UD"},
      {name:"Tears in Heaven", pattern:"DDU DDU"},
      {name:"All of Me", pattern:"DU DUU"},
      {name:"Someone Like You", pattern:"D DU UDU"},
      {name:"Thinking Out Loud", pattern:"DD UU DU"},
      {name:"Let Her Go", pattern:"DU DU DU"},
      {name:"Photograph", pattern:"DD DU"},
      {name:"Chasing Cars", pattern:"D DU UD"},
      {name:"Love Yourself", pattern:"DU DUU"}
    ];

    const songList=document.getElementById('songList');
    const songSearch=document.getElementById('songSearch');
    function displaySongs(filter=""){
      songList.innerHTML="";
      strumSongs.filter(s=>s.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(s=>{
        const div=document.createElement('div');
        div.className='song';
        div.textContent=`${s.name} - ${s.pattern}`;
        songList.appendChild(div);
      });
    }
    displaySongs();
    songSearch.addEventListener('input', e=>displaySongs(e.target.value));
  </script>
</body>
</html>
