<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Hub Trainer</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:white; text-align:center; transition:0.3s; }
header { width:100%; background:#000; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; position:fixed; top:0; left:0; z-index:1000; }
.logo { display:flex; align-items:center; font-weight:bold; font-size:1.6em; }
.logo span.guitar { color:white; }
.logo span.hub { color:black; background:yellow; padding:4px 8px; border-radius:5px; margin-left:5px; }
main { padding-top:80px; }
button { padding:12px 20px; margin:8px; background:orange; border:none; border-radius:8px; font-size:1em; cursor:pointer; }
button.back-btn { background:#444; color:white; }
.hidden { display:none; }
.chord-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:20px; }
.chord-card { background:#222; padding:10px; border-radius:10px; box-shadow:0 0 10px #000; width:120px; }
.chord-card img { width:100px; height:auto; }
.dark-mode { background:#111; color:white; }
.light-mode { background:white; color:black; }
.timer { font-size:1.5em; color:yellow; margin:10px; }
</style>
</head>
<body><header>
  <div class="logo"><span class="guitar">Guitar</span><span class="hub">Hub</span></div>
  <button id="dark-toggle">Toggle Dark Mode</button>
</header><main>
  <!-- Login Screen -->
  <div id="login-screen">
    <h1>Login</h1>
    <input type="email" placeholder="Email" id="email"><br><br>
    <input type="password" placeholder="Password" id="password"><br><br>
    <button id="login-btn">Login</button>
    <button id="continue-btn">Continue without account</button>
  </div>  <!-- Main Menu -->  <div id="main-menu" class="hidden">
    <h2>Main Menu</h2>
    <button onclick="showChords()">View Chords</button>
    <button onclick="showPractice()">Practice Chords</button>
    <button onclick="showStrum()">Practice Strum</button>
    <button onclick="showQuiz()">Chord Recognition Quiz</button>
    <button onclick="window.open('https://www.guitartuna.com/', '_blank')">Tune in using GuitarTuna!</button>
  </div>  <!-- Chords -->  <div id="chords" class="hidden">
    <h2>Basic Chords</h2>
    <div class="chord-grid" id="chord-grid"></div>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </div>  <!-- Practice Chords -->  <div id="practice" class="hidden">
    <h2>Practice Chords (Random)</h2>
    <div id="practice-chord-display" style="font-size:2em; margin:20px;"></div>
    <button id="next-chord">Next Chord</button>
    <p id="practice-feedback"></p>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </div>  <!-- Strum -->  <div id="strum" class="hidden">
    <h2>Practice Strum</h2>
    <div>
      <p id="song-pattern">Pattern: </p>
      <button id="start-mic">Start Mic Test</button>
      <p id="strum-feedback"></p>
    </div>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </div>  <!-- Quiz -->  <div id="quiz" class="hidden">
    <h2>Chord Recognition Quiz</h2>
    <button id="start-quiz">Start Quiz</button>
    <div id="quiz-area" class="hidden">
      <div class="timer" id="timer">5</div>
      <div id="quiz-image"></div>
      <div id="quiz-options"></div>
      <p id="quiz-progress"></p>
    </div>
    <div id="quiz-result" class="hidden"></div>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
  </div>
</main><script>
const loginScreen = document.getElementById("login-screen");
const mainMenu = document.getElementById("main-menu");
const chords = document.getElementById("chords");
const practice = document.getElementById("practice");
const strum = document.getElementById("strum");
const quiz = document.getElementById("quiz");

// Toggle dark mode
document.getElementById("dark-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  document.body.classList.toggle("light-mode");
});

// Login/continue
document.getElementById("continue-btn").addEventListener("click", ()=>{
  loginScreen.classList.add("hidden");
  mainMenu.classList.remove("hidden");
});
document.getElementById("login-btn").addEventListener("click", ()=>{
  alert("(Demo only) Logged in!");
  loginScreen.classList.add("hidden");
  mainMenu.classList.remove("hidden");
});

// Navigation
function showChords(){ mainMenu.classList.add("hidden"); chords.classList.remove("hidden"); }
function showPractice(){ mainMenu.classList.add("hidden"); practice.classList.remove("hidden"); }
function showStrum(){ mainMenu.classList.add("hidden"); strum.classList.remove("hidden"); }
function showQuiz(){ mainMenu.classList.add("hidden"); quiz.classList.remove("hidden"); }
function goBack(){ chords.classList.add("hidden"); practice.classList.add("hidden"); strum.classList.add("hidden"); quiz.classList.add("hidden"); mainMenu.classList.remove("hidden"); }

// Chord list
const chordList = ["C", "D", "E", "F", "G", "A", "B", "Am", "Dm", "Em", "F#m"];

// Display chords
const chordGrid = document.getElementById("chord-grid");
chordList.forEach(chord => {
  const card = document.createElement("div");
  card.className = "chord-card";
  card.innerHTML = `<h3>${chord}</h3><img src="${chord.toLowerCase()}m.png" alt="${chord} chord">`;
  chordGrid.appendChild(card);
});

// Practice chords
const practiceDisplay = document.getElementById("practice-chord-display");
const nextChordBtn = document.getElementById("next-chord");
function randomChord(){ return chordList[Math.floor(Math.random()*chordList.length)]; }
nextChordBtn.addEventListener("click", ()=>{ practiceDisplay.textContent = randomChord(); });

// Quiz
const startQuizBtn = document.getElementById("start-quiz");
const quizArea = document.getElementById("quiz-area");
const quizImage = document.getElementById("quiz-image");
const quizOptions = document.getElementById("quiz-options");
const quizProgress = document.getElementById("quiz-progress");
const quizResult = document.getElementById("quiz-result");
const timerEl = document.getElementById("timer");

let quizData = [];
let currentQ = 0;
let score = 0;
let timer;

function startQuiz(){
  quizData = [];
  for (let i=0;i<10;i++) quizData.push(randomChord());
  currentQ=0; score=0;
  quizResult.classList.add("hidden");
  startQuizBtn.classList.add("hidden");
  quizArea.classList.remove("hidden");
  loadQuestion();
}

function loadQuestion(){
  if(currentQ >= quizData.length){
    endQuiz();
    return;
  }
  let chord = quizData[currentQ];
  quizImage.innerHTML = `<img src="${chord.toLowerCase()}m.png" width="120">`;
  let options = [chord];
  while(options.length<4){
    let c = randomChord();
    if(!options.includes(c)) options.push(c);
  }
  options.sort(()=>Math.random()-0.5);
  quizOptions.innerHTML = "";
  options.forEach(opt => {
    let btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(opt,chord);
    quizOptions.appendChild(btn);
  });
  quizProgress.textContent = `Question ${currentQ+1} of ${quizData.length}`;
  startTimer();
}

function startTimer(){
  let time=5;
  timerEl.textContent=time;
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    timerEl.textContent=time;
    if(time<=0){ clearInterval(timer); currentQ++; loadQuestion(); }
  },1000);
}

function checkAnswer(selected,correct){
  if(selected===correct) score++;
  clearInterval(timer);
  currentQ++;
  loadQuestion();
}

function endQuiz(){
  quizArea.classList.add("hidden");
  quizResult.classList.remove("hidden");
  quizResult.textContent = `Quiz Over! Score: ${score}/${quizData.length}`;
  startQuizBtn.classList.remove("hidden");
}

startQuizBtn.addEventListener("click", startQuiz);
</script></body>
</html>
